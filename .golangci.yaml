linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
  disable:
    # deprecated linters
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    # disabled due to personal preference
    - depguard
    - exhaustruct
    - gomnd
    - nlreturn
    - tagliatelle
    - unparam
    - varnamelen
    - wrapcheck
    - wsl
    # disabled because of generics. https://github.com/golangci/golangci-lint/issues/2649
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    # TODO
    - goerr113
    - unused
    - revive
    - gosec
    - gocritic
    - stylecheck
    - errcheck
    - forbidigo
    - goconst
    - funlen

linters-settings:
  cyclop:
    max-complexity: 17
  funlen:
    lines: 100
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/sapslaj/)
      - blank
      - dot
    custom-order: true

issues:
  exclude:
    - Line contains TODO/BUG/FIXME # godox
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - exhaustive
        - forcetypeassert
        - funlen
    - path: ui
      linters:
        - ireturn # returning an interface is intended behavior for bubbletea
    - path: ui/styles.go
      linters:
        - gochecknoglobals # globals allowed for lipgloss styles
    - path: ui/help.go
      linters:
        - gochecknoglobals # globals allowed for keybindings for now
